<div class="template bg-rgb(238, 238, 238) text-white p-4 rounded-lg" class="signup-form" style="width: 45vw; margin:auto; margin-top: 40px; border: 1px solid black;">
    <h2 class="text-2xl font-bold mb-4 text-black text-center">Sign Up</h2>

    <div class="mb-4">
        <label for="username" class="block mb-1 text-black">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username" required
               class="w-full px-3 py-2 leading-tight text-black border rounded shadow appearance-none focus:outline-none focus:shadow-outline" />
    </div>

    <div class="mb-4">
        <label for="email" class="block mb-1 text-black">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required
               class="w-full px-3 py-2 leading-tight text-black border rounded shadow appearance-none focus:outline-none focus:shadow-outline" />
    </div>

    <div class="mb-4">
        <label for="password" class="block mb-1 text-black">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required
               class="w-full px-3 py-2 leading-tight text-black border rounded shadow appearance-none focus:outline-none focus:shadow-outline" />
    </div>

    <div class="mt-4">
        <button type="button" id="signupButton"
                class="w-full px-4 py-2 font-bold text-white bg-purple-500 rounded hover:bg-purple-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-700">
            Sign Up
        </button>
    </div>
    <div class="mt-4">
        <p id="signupMessage"></p>
    </div>
</div>
