<div class="template">
    <div style="margin: 30px 0 0 10px;">
        <input style="padding: 6px 15px; border-radius: 4px;" placeholder="Filter" type="search-input"/>
        <button id="search-btn">Search</button>
    </div>
    <h1 class="table-heading">User Data</h1>
    <table id="user-table" class="custom-table">
        <thead id="thead">
            <tr id="headers">
                <th id="username">Username</th>
                <th id="email">Email</th>
                <th id="created">Created</th>
                <th id="edited">Edited</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
</div>
