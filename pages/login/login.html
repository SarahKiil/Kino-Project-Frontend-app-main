<div class="template" id="login-form" >
  <a href="index" data-navigo>
  <div id="close">
      <img src="images/close-circle-outline.svg" alt="Close">
      
  </div>
  </a>
  <h1 id="login-header" class="text-4xl text-black font-bold text-center my-4">Login</h1>
  <form id="loginForm" class="max-w-sm mx-auto">
    <div class="mb-4">
      <label for="username" class="block text-black">Username:</label>
      <input type="text" id="username" name="username" required placeholder="Username"
             class="w-full px-4 py-2 bg-white-800 border rounded-md text-black focus:outline-none focus:ring focus:border-blue-300">
    </div>
    <div class="mb-4">
      <label for="password" class="block text-black">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Password"
             class="w-full px-4 py-2 bg-white-800 border rounded-md text-black focus:outline-none focus:ring focus:border-blue-300">
    </div>
    <button type="submit"
            id="log-in-button">
      Login
    </button>
    <a href="signUp" data-navigo>
    <button type="button"
            id="signup-ref-button" class="mt-2">
      Sign up
    </button>
    </a>
  </form>
  
  <p id="loggedInMessage" class="text-center mt-4 text-black"></p>
</div>
